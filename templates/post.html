{% extends 'base.html' %}

{% block content %}
     <span class="title"><h1>{% block title %} {{ post.title }} {% endblock %}</h1></span>
     <div class="content">
          <div class="post">
               <p><b>#{{ post.id }}</b></p>
               <b>
                   <p class="title">{{ post.title}}</p>
               </b>
               <div class="content">
                   <p>{{ post.content }}</p>
               </div>
               <hr>
               <h3>Comments</h3>
               {% for comment in post.comments %}
               <div class="comment">
                    <p>#{{ comment.id }}</p>
                    <p>{{ comment.content }}</p>
               </div>
               {% endfor %}
          </div>
    </div>
 
{% endblock %}
